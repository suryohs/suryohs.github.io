<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assesmen Sumatif</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .hidden { display: none; }
    .error { color: red; }
    .question-nav { display: grid; grid-template-columns: repeat(5, 40px); gap: 5px; margin: 10px 0; }
    .question-nav button { width: 40px; height: 40px; }
    .answered { background: black; color: white; }
    .flagged { background: yellow; }
  </style>
</head>
<body>
  <!-- Halaman Login -->
  <div id="page-login">
    <h2>Login</h2>
    <label>Username:</label>
    <select id="username"></select><br><br>
    <label>Password:</label>
    <input type="password" id="password"><br><br>
    <label>Jenis Tes:</label>
    <select id="jenisTes">
      <option value="AS02">AS02. PYTHAGORAS</option>
    </select><br><br>
    <button onclick="login()">Login</button>
    <p id="loginError" class="error"></p>
  </div>

  <!-- Halaman Konfirmasi -->
  <div id="page-konfirmasi" class="hidden">
    <h2>Konfirmasi Mulai Tes</h2>
    <p>Nama: <span id="konfNama"></span></p>
    <p>Kelas: <span id="konfKelas"></span></p>
    <p>Jenis Tes: <span id="konfTes"></span></p>
    <label>Token:</label>
    <input type="text" id="tokenInput"><br><br>
    <button onclick="konfirmasiToken()">Mulai Tes</button>
    <p id="tokenError" class="error"></p>
  </div>

  <!-- Halaman Asesmen -->
  <div id="page-asesmen" class="hidden">
    <h2>Asesmen</h2>
    <div id="timer"></div>
    <div class="question-nav" id="nav"></div>
    <div id="question"></div>
    <button onclick="submitTes()">Selesai</button>
  </div>

  <!-- Halaman Result -->
  <div id="page-result" class="hidden">
    <h2>Hasil</h2>
    <pre id="hasil"></pre>
  </div>

  <script>
    const apiUrl = "https://script.google.com/macros/s/AKfycbwDeCBxqBB7o0mUxUjw7E6Kdq20A7Oegj-7nS-vEvvuBOSvstll0cy17HM2xvaU3sAj/exec";
    let pesertaData = [];
    let currentUser = null;

    // Ambil data siswa dari Google Script
    async function loadUsernames() {
      try {
        const res = await fetch(apiUrl);
        const json = await res.json();
        if (json.success) {
          pesertaData = json.data;
          const select = document.getElementById("username");
          select.innerHTML = "";
          pesertaData.sort((a, b) => a.nama.localeCompare(b.nama));
          pesertaData.forEach(p => {
            const opt = document.createElement("option");
            opt.value = p.nama;
            opt.textContent = p.nama;
            select.appendChild(opt);
          });
        } else {
          document.getElementById("loginError").textContent = "Gagal memuat data peserta.";
        }
      } catch (e) {
        document.getElementById("loginError").textContent = "Tidak bisa terhubung ke server.";
      }
    }

    loadUsernames();

    function login() {
      const nama = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const jenisTes = document.getElementById("jenisTes").value;

      const user = pesertaData.find(u => u.nama === nama && u.kelas === password);
      if (user) {
        currentUser = { nama, kelas: password, jenisTes };
        document.getElementById("page-login").classList.add("hidden");
        document.getElementById("page-konfirmasi").classList.remove("hidden");
        document.getElementById("konfNama").textContent = nama;
        document.getElementById("konfKelas").textContent = password;
        document.getElementById("konfTes").textContent = jenisTes;
      } else {
        document.getElementById("loginError").textContent = "Username atau password salah.";
      }
    }

    function konfirmasiToken() {
      const token = document.getElementById("tokenInput").value;
      const user = pesertaData.find(u => u.nama === currentUser.nama && u.token === token && u.jenisTes === currentUser.jenisTes);
      if (user) {
        currentUser.token = token;
        document.getElementById("page-konfirmasi").classList.add("hidden");
        document.getElementById("page-asesmen").classList.remove("hidden");
        startAsesmen();
      } else {
        document.getElementById("tokenError").textContent = "Token tidak sesuai.";
      }
    }

    let startTime;
    let timerInterval;

    function startAsesmen() {
      startTime = new Date();
      let timeLeft = 60 * 60;
      const timerEl = document.getElementById("timer");
      timerInterval = setInterval(() => {
        const m = Math.floor(timeLeft / 60);
        const s = timeLeft % 60;
        timerEl.textContent = `${m}:${s.toString().padStart(2,'0')}`;
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          submitTes();
        }
        timeLeft--;
      }, 1000);
    }

    function submitTes() {
      clearInterval(timerInterval);
      const endTime = new Date();
      const durasi = Math.floor((endTime - startTime) / 1000);
      const score = 100; // placeholder
      const data = {
        NAMA: currentUser.nama,
        KELAS: currentUser.kelas,
        JENIS_TES: currentUser.jenisTes,
        TOKEN: currentUser.token,
        SCORE: score,
        DURASI: durasi,
        WAKTU_SIMPAN: new Date().toISOString()
      };

      document.getElementById("page-asesmen").classList.add("hidden");
      document.getElementById("page-result").classList.remove("hidden");
      document.getElementById("hasil").textContent = JSON.stringify(data, null, 2);

      sendData(data);
    }

    async function sendData(data) {
      try {
        await fetch(apiUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });
      } catch (e) {
        console.error("Gagal kirim data", e);
      }
    }
  </script>
</body>
</html>
