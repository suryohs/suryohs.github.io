<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assesmen Sumatif</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .hidden { display: none; }
    .error { color: red; }
    .question-nav { display: grid; grid-template-columns: repeat(5, 40px); gap: 5px; margin: 10px 0; }
    .question-nav button { width: 40px; height: 40px; }
    .answered { background: black; color: white; }
    .flagged { background: yellow; }
  </style>
</head>
<body>
  <!-- Halaman Login -->
  <div id="page-login">
    <h2>Login</h2>
    <label>Username:</label>
    <select id="username"></select><br><br>
    <label>Password (isi dengan KELAS sesuai sheet):</label>
    <input type="password" id="password"><br><br>
    <label>Jenis Tes:</label>
    <!-- gunakan label lengkap agar cocok dengan data di sheet -->
    <select id="jenisTes">
      <option value="AS02. PYTHAGORAS">AS02. PYTHAGORAS</option>
    </select><br><br>
    <button onclick="login()">Login</button>
    <p id="loginError" class="error"></p>
  </div>

  <!-- Halaman Konfirmasi -->
  <div id="page-konfirmasi" class="hidden">
    <h2>Konfirmasi Mulai Tes</h2>
    <p>Nama: <span id="konfNama"></span></p>
    <p>Kelas: <span id="konfKelas"></span></p>
    <p>Jenis Tes: <span id="konfTes"></span></p>
    <label>Token:</label>
    <input type="text" id="tokenInput"><br><br>
    <button onclick="konfirmasiToken()">Mulai Tes</button>
    <p id="tokenError" class="error"></p>
  </div>

  <!-- Halaman Asesmen -->
  <div id="page-asesmen" class="hidden">
    <h2>Asesmen</h2>
    <div id="timer"></div>
    <div class="question-nav" id="nav"></div>
    <div id="question"></div>
    <button onclick="submitTes()">Selesai</button>
  </div>

  <!-- Halaman Result -->
  <div id="page-result" class="hidden">
    <h2>Hasil</h2>
    <pre id="hasil"></pre>
  </div>

  <script>
    const apiUrl = "https://script.google.com/macros/s/AKfycbwDeCBxqBB7o0mUxUjw7E6Kdq20A7Oegj-7nS-vEvvuBOSvstll0cy17HM2xvaU3sAj/exec";
    let pesertaData = [];
    let currentUser = null;

    // Ambil data siswa dari Google Script dan standardisasi bentuk datanya
    async function loadUsernames() {
      try {
        const res = await fetch(apiUrl);
        const json = await res.json();
        console.log('GET response:', json);
        let raw = [];
        if (json && json.success && Array.isArray(json.data)) raw = json.data;
        else if (Array.isArray(json)) raw = json; // fallback

        // Standardisasi setiap baris menjadi object {nama, kelas, jenisTes, token}
        pesertaData = raw.map(r => {
          if (Array.isArray(r)) {
            return {
              nama: String(r[0] || '').trim(),
              kelas: String(r[1] || '').trim(),
              jenisTes: String(r[2] || '').trim(),
              token: String(r[3] || '').trim()
            };
          } else {
            return {
              nama: String(r.nama || r.NAMA || r.name || '').trim(),
              kelas: String(r.kelas || r.KELAS || r.class || r.kelas || '').trim(),
              jenisTes: String(r.jenisTes || r.JENIS_TES || r.jenis_tes || r.testType || '').trim(),
              token: String(r.token || r.TOKEN || r.Token || '').trim()
            };
          }
        }).filter(x => x.nama);

        // Urutkan abjad dan isi dropdown
        pesertaData.sort((a, b) => a.nama.localeCompare(b.nama));
        const select = document.getElementById("username");
        select.innerHTML = '<option value="">-- pilih username --</option>';
        pesertaData.forEach(p => {
          const opt = document.createElement("option");
          opt.value = p.nama;
          opt.textContent = p.nama;
          select.appendChild(opt);
        });

        console.log('Peserta (sample):', pesertaData.slice(0,6));
      } catch (e) {
        console.error('loadUsernames error', e);
        document.getElementById("loginError").textContent = "Tidak bisa terhubung ke server atau data tidak sesuai format.";
      }
    }

    loadUsernames();

    function login() {
      document.getElementById('loginError').textContent = '';
      const nama = document.getElementById("username").value;
      const password = document.getElementById("password").value.trim();
      const jenisTes = document.getElementById("jenisTes").value.trim();

      if (!nama) { document.getElementById('loginError').textContent = 'Pilih username.'; return; }
      if (!password) { document.getElementById('loginError').textContent = 'Isi password (kelas).'; return; }

      // Cari berdasarkan nama dan kelas (password)
      const user = pesertaData.find(u => String(u.nama).trim() === String(nama).trim() && String(u.kelas).trim() === String(password).trim());
      if (user) {
        currentUser = { nama: user.nama, kelas: user.kelas, jenisTes };
        document.getElementById("page-login").classList.add("hidden");
        document.getElementById("page-konfirmasi").classList.remove("hidden");
        document.getElementById("konfNama").textContent = currentUser.nama;
        document.getElementById("konfKelas").textContent = currentUser.kelas;
        document.getElementById("konfTes").textContent = currentUser.jenisTes;
      } else {
        document.getElementById("loginError").textContent = "Username atau password salah.";
      }
    }

    function konfirmasiToken() {
      document.getElementById('tokenError').textContent = '';
      const token = document.getElementById("tokenInput").value.trim();
      if (!token) { document.getElementById('tokenError').textContent = 'Token wajib diisi.'; return; }
      if (!currentUser) { document.getElementById('tokenError').textContent = 'User belum login.'; return; }

      console.log('Validating token:', { token, currentUser });

      // Cari peserta dengan kecocokan nama, jenis tes dan token.
      // Perbandingan jenisTes dibuat toleran (cocokkan full string atau include) dan token dibandingkan sebagai string.
      const matched = pesertaData.find(u => {
        if (String(u.nama).trim() !== String(currentUser.nama).trim()) return false;
        const uJenis = String(u.jenisTes || '').trim().toLowerCase();
        const cJenis = String(currentUser.jenisTes || '').trim().toLowerCase();
        const jenisMatch = (uJenis === cJenis) || (uJenis.includes(cJenis)) || (cJenis.includes(uJenis));
        const tokenMatch = String(u.token || '').trim() === String(token).trim();
        return jenisMatch && tokenMatch;
      });

      console.log('Matched entry:', matched);

      if (matched) {
        // valid
        currentUser.token = token;
        document.getElementById("page-konfirmasi").classList.add("hidden");
        document.getElementById("page-asesmen").classList.remove("hidden");
        startAsesmen();
      } else {
        document.getElementById('tokenError').textContent = 'Token tidak cocok untuk user/jenis tes.';
      }
    }

    let startTime;
    let timerInterval;

    function startAsesmen() {
      startTime = new Date();
      let timeLeft = 60 * 60;
      const timerEl = document.getElementById("timer");
      timerInterval = setInterval(() => {
        const m = Math.floor(timeLeft / 60);
        const s = timeLeft % 60;
        timerEl.textContent = `${m}:${s.toString().padStart(2,'0')}`;
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          submitTes();
        }
        timeLeft--;
      }, 1000);
    }

    function submitTes() {
      clearInterval(timerInterval);
      const endTime = new Date();
      const durasi = Math.floor((endTime - startTime) / 1000);
      const score = 0; // sementara placeholder, logika penilaian diisi sesuai kebutuhan
      const data = {
        NAMA: currentUser.nama,
        KELAS: currentUser.kelas,
        JENIS_TES: currentUser.jenisTes,
        TOKEN: currentUser.token,
        SCORE: score,
        DURASI: durasi,
        WAKTU_SIMPAN: new Date().toISOString()
      };

      document.getElementById("page-asesmen").classList.add("hidden");
      document.getElementById("page-result").classList.remove("hidden");
      document.getElementById("hasil").textContent = JSON.stringify(data, null, 2);

      // Kirim hasil ke server (Anda punya 3 metode di file awal; di sini panggil POST JSON sebagai default)
      sendData(data);
    }

    async function sendData(data) {
      try {
        await fetch(apiUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });
        console.log('Result sent');
      } catch (e) {
        console.error('Gagal kirim data', e);
      }
    }
  </script>
</body>
</html>
